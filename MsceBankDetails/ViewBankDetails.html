<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Center & Center Head Bank Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css" />
</head>
<body>
  <div class="container mt-4">
    <h3 class="text-center mb-4">Center Bank Details</h3>

    <!-- Filters for Center -->
    <div class="row mb-3">
      <div class="col-md-6">
        <select id="districtFilter1" class="form-select">
          <option value="">ğŸ” Filter by District</option>
        </select>
      </div>
      <div class="col-md-6">
        <select id="centerFilter1" class="form-select">
          <option value="">ğŸ” Filter by Center</option>
        </select>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable1">
        <thead class="table-dark">
          <tr>
            <th>Row ID</th>
            <th>District</th>
            <th>Center</th>
            <th>Account Holder</th>
            <th>Account No</th>
            <th>IFSC</th>
            <th>Bank Name</th>
            <th>Branch</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <hr class="my-5">

    <h3 class="text-center mb-4">Center Head Bank Details</h3>

    <!-- Filters for Center Head -->
    <div class="row mb-3">
      <div class="col-md-6">
        <select id="districtFilter2" class="form-select">
          <option value="">ğŸ” Filter by District</option>
        </select>
      </div>
      <div class="col-md-6">
        <select id="centerFilter2" class="form-select">
          <option value="">ğŸ” Filter by Center</option>
        </select>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable2">
        <thead class="table-dark">
          <tr>
            <th>Row ID</th>
            <th>District</th>
            <th>Center</th>
            <th>Account Holder</th>
            <th>Account No</th>
            <th>IFSC</th>
            <th>Bank Name</th>
            <th>Branch</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

  <script>
    function initTable(tableId, districtId, centerId, apiURL) {
      const table = $(`#${tableId}`).DataTable({
        dom: 'Bfrtip',
        buttons: ['excelHtml5', 'pdfHtml5', 'print'],
        columns: [
          { data: "rowId" },
          { data: "district" },
          { data: "center" },
          { data: "bankacctholdername" },
          { data: "bankacctno" },
          { data: "bankifsc" },
          { data: "bankname" },
          { data: "bankbranch" },
          { data: "timestamp" }
        ]
      });

      fetch(apiURL)
        .then(res => res.json())
        .then(data => {
          table.clear().rows.add(data).draw();

          const districts = [...new Set(data.map(d => d.district))].sort();
          const centers = [...new Set(data.map(d => d.center))].sort();

          districts.forEach(d => {
            $(`#${districtId}`).append(`<option value="${d}">${d}</option>`);
          });
          centers.forEach(c => {
            $(`#${centerId}`).append(`<option value="${c}">${c}</option>`);
          });
        });

      $(`#${districtId}`).on('change', function () {
        table.column(1).search(this.value).draw();
      });

      $(`#${centerId}`).on('change', function () {
        table.column(2).search(this.value).draw();
      });
    }

    // Initialize both tables
    initTable("dataTable1", "districtFilter1", "centerFilter1", "https://sheetdb.io/api/v1/7vf0xt847qlt7");
    initTable("dataTable2", "districtFilter2", "centerFilter2", "https://sheetdb.io/api/v1/bogkmk60lg3mo");
  </script>
</body>
</html>
